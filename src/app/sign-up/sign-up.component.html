<div class="row">
  <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
    <form (ngSubmit)="onSignup(f)" #f="ngForm">
      <div class="form-group">
        <label for="email">Mail</label>
        <input type="email" id="email" name="email" ngModel class="form-control" required #email="ngModel" email>
        <span class="help-block" *ngIf="!email.valid && email.touched">Please enter valid email</span>
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input
          type="password"
          id="password"
          name="password"
          ngModel
          class="form-control" required 
          #password="ngModel" minlength="8">
          <span class="help-block" *ngIf="password.minlength <=8">Password length should be greater  then 8</span>
          <span class="help-block" *ngIf="!password.valid && password.touched && email.valid">Please provide password with length greater then 8</span>
      </div>
      <button class="btn btn-primary" type="submit" [disabled]="!f.valid" >SignUp</button>
      <br>
      <br>
      <h3  *ngIf="forgetPass && !email.valid">Please enter valid email address</h3>
      <h3 *ngIf="f.valid &&  loggedIn "  style="color:green">You have successfully Signed up</h3>
    </form>
  </div>
</div>
